<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon"
      type="image/png"
      href="images/hash.png">
  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div id="container">
    <div id="scoreboard">
      <div class='score' id="leftSelect"><img class="arrows" src="images/turn1.png" alt=""></div>
      <div class='score'>
        <h2 id="name1Display"></h2>
        <div id="player1Score"></div>
        <p>bananas</p>
      </div>
      <div class='score'>
        <h2 id="name2Display"></h2>
        <div id="player2Score"></div>
        <p>bananas</p>
      </div>
      <div class='score' id="rightSelect"><img class="arrows"  src="images/turn2.png" alt=""></div>
    </div>

    <table id="gameBoard">
      <tr>
        <td class="square" id="0"></td>
        <td class="square" id="1"></td>
        <td class="square" id="2"></td>
      </tr
      <tr>
        <td class="square" id="3"></td>
        <td class="square" id="4"></td>
        <td class="square" id="5"></td>
      </tr
      <tr>
        <td class="square" id="6"></td>
        <td class="square" id="7"></td>
        <td class="square" id="8"></td>
      </tr>
    </table>  <!--end of gameBoard div-->



  </div>  <!--end of container div-->

  <div id="names">
    <h2>Welcome to Tic-Tac-Toe</h2>
    <h4>Players, enter your names</h4>
    <input id="name1" type="text" placeholder="Player 1" maxlength="7">
    <input id="name2" type="text" placeholder="Player 2" maxlength="7">
    <button id="beginButton">Begin!</button>
  </div>

  <div id="winWindow">
    <div id="placeWinnersName"></div>
    <h3 id="winnerText">is the winner</h3>
    <h5>Do you want to play again?</h5>
    <div class="buttons">
      <button class="playAgain">Yes</button>
      <button class ="noPlayAgain">No</button>
    </div>
  </div>

  <div id="drawWindow">
    <h2 id="drawText">DRAW!</h2>
    <img id="drawPic" src="https://media.giphy.com/media/10xpYldBGgLYNG/giphy.gif" alt="">
    <h5>Do you want to play again?</h5>
    <div class="buttons">
      <button class="playAgain">Yes</button>
      <button class ="noPlayAgain">No</button>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/mainArray.js"></script>
  <script src="js/mainArray1.js"></script>

</body>
</html>
