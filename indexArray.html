<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>




  <div id="container">
    <div id="scoreboard">
      <div class='score' id="leftSelect"><img class="arrows" src="images/turn1.png" alt=""></div>
      <div class='score'>
        <h2>Player 1</h2>
        <div id="player1Score"></div>
        <p>bananas</p>
      </div>
      <div class='score'>
        <h2>Player 2</h2>
        <div id="player2Score"></div>
        <p>bananas</p>
      </div>
      <div class='score' id="rightSelect"><img class="arrows"  src="images/turn2.png" alt=""></div>
    </div>

    <div id="gameBoard">
      <div id="endOfGame">
        <h4>End of game</h4>
        <h5>Do you want to play again?</h5>
        <button id="playAgain">Yes</button>
        <button id ="noPlayAgain">No</button>
      </div>

      <div class="square" id="box0">0</div>
      <div class="square" id="box1">1</div>
      <div class="square" id="box2">2</div>
      <div class="square" id="box3">3</div>
      <div class="square" id="box4">4</div>
      <div class="square" id="box5">5</div>
      <div class="square" id="box6">6</div>
      <div class="square" id="box7">7</div>
      <div class="square" id="box8">8</div>
    </div>  <!--end of gameBoard div-->

  </div>  <!--end of container div-->
  <script src="js/jquery.js"></script>
  <script src="js/mainArray.js"></script>
  <script src="js/mainArray1.js"></script>
</body>
</html>
